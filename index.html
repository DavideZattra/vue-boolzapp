<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Boolzap</title>
</head>
<body>

    <div id="app" class="">

        <main>

            <div id="ms_green-header" class="ms_green-bg"></div>
            <div id="ms_grey-main" class="ms_grey-bg"></div>
            <div id="ms_content-container" class="container-fluid ms_border m-0 p-0">
                <div id="ms_header-row" class="row m-0 p-0">
                    <div id="ms_user" class="col-4 d-flex justify-content-center align-items-center ms_border">
                        <div class="ms_profile-img">
                            <img src="img/avatar_io.jpg" >
                        </div>
                        <div class="ms_contacts-text ps-2  flex-grow-1">
                            <h5 class="m-0">User Name</h5>
                        </div>

                        <div class="ms_contacts-icons">
                            <h5 class="m-0">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </h5>
                        </div>
                    </div>
                    <div id="ms_current-chat" class="col-8 ms_border"></div>
                </div>

                <div id="ms_content-row" class="row m-0 p-0">
                    <div class="col-4 bg-white ms_border m-0 p-0">

                        <div class="row m-0 p-0">

                            <div id="ms_notification-banner" class="col-12 pt-2 pb-2 d-flex">
                                <div id="ms_notification-bell" class="d-flex justify-content-center align-items-center">
                                    <h4 class="p-0 m-0"><i class="fas fa-bell-slash "></i></h4>
                                </div>
                                <div id="ms_notification-text" class="ps-2">
                                    <h5 class="m-0">Ricevi le notifiche di nuovi messaggi</h5>
                                    <p class="text-decoration-underline m-0">Attiva notifiche desktop</p>
                                </div>
                            </div>

                            <div class="col-12 d-flex align-items-center bg-white ">
                                <i class="fas fa-search me-2"></i>
                                <input class=" flex-grow-1 border-0" type="text" name="" id="" placeholder=" Cerca o inizia una nuova chat">
                            </div>

                            <div id="ms_contacts" class="row m-0 p-0">
                                <div class="col-12 p-2 d-flex" v-for="(user, index) in contacts">
                                    <div class="ms_profile-img">
                                        <img :src="'img/avatar' + user.avatar + '.jpg'" >
                                    </div>
                                    <div class="ms_contacts-text flex-grow-1">
                                        <h5>{{ user.name }}</h5>
                                        <p>{{ user.messages.at(-1).text }}</p>
                                    </div>
                                    <div class="ms_contacts_date">
                                        <p>{{ user.messages.at(-1).date }}</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-8 ms_border p-0">
                        <div id="ms_chat" class="row m-0 p-0">
                            <div id="ms_chat-box" class="col-12"></div>
                            <div id="ms_chat-input" class="col-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>
    
    <!-- js Import -->
    <script type="text/javascript" src="javascript/myscript.js"></script>
</body>
</html>
