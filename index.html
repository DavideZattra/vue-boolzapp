<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Boolzap</title>
</head>
<body>

    <div id="app" class="">

        <main>

            <div id="ms_green-header" class="ms_green-bg"></div>
            <div id="ms_grey-main" class="ms_grey-bg"></div>
            <div id="ms_content-container" class="container-fluid">
                <div id="ms_header-row" class="row">
                    <div id="ms_user" class="col-4 ms_border"></div>
                    <div id="ms_current-chat" class="col-8 ms_border"></div>
                </div>
                <div id="ms_content-row" class="row">
                    <div class="col-4 ms_border">
                        <div class="row">
                            <div id="ms_notification-banner" class="col-12"></div>
                            <div class="col-12"></div>
                            <div class="col-12" v-for="(user, index) in contacts">
                                {{ user.name }}
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-8 ms_border">
                        <div class="row">
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </div>
    
    <!-- js Import -->
    <script type="text/javascript" src="javascript/myscript.js"></script>
</body>
</html>
